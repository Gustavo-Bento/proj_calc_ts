<div>
  <form>
    <label for="fname">Primeiro valor:</label>
    <input type="number" [(ngModel)]="num1" name="num1">
    <label for="fname">Segundo valor:</label>
    <input type="number" [(ngModel)]="num2" name="num2">
    <label for="fname">Escolha a operação</label>
    <select name="operacao" id="operacao">
      <option value="adicao">Adição</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select>
    <button (click)="onClickSum()">Resultado</button>
    <p>
      Resultado: {{sum}}
    </p>
  </form>
</div>
